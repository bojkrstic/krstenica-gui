{{ define "osobe/index.html" }}
{{ template "layouts/base" . }}
{{ end }}

{{ define "osobe/content" }}
<section class="card">
    <div class="page-title">
        <div>
            <h1>Особе</h1>
            <p class="muted">Евиденција родитеља, кумова и осталих особа повезаних са крштењем.</p>
        </div>
        <button class="primary"
            type="button"
            hx-get="/ui/osobe/new"
            hx-target="#dialog-root"
            hx-trigger="click"
            hx-swap="innerHTML"
            hx-include="#osobe-state, #osobe-default-state">
            Нова особа
        </button>
    </div>
    <form class="inline-filter"
          hx-get="/ui/osobe/table"
          hx-target="#osobe-table"
          hx-trigger="submit"
          hx-swap="outerHTML">
        <input type="hidden" name="page_number" value="1">
        <input type="hidden" name="page_size" value="10">
        <div class="field-group">
            <label for="osobe-search">Претрага по презимену</label>
            <input type="search"
                   id="osobe-search"
                   name="last_name"
                   placeholder="нпр. Јовановић"
                   aria-label="Тражи по делу презимена">
        </div>
        <button type="submit" class="secondary">Претражи</button>
    </form>
</section>

<form id="osobe-default-state" hidden>
    <input type="hidden" name="page_number" value="1">
    <input type="hidden" name="page_size" value="10">
</form>

<section>
    <div id="osobe-table"
         class="data-grid-wrapper"
         hx-get="/ui/osobe/table"
         hx-trigger="load, refresh-osobe-table from:body"
         hx-target="this"
         hx-include="#osobe-state, #osobe-default-state"
         hx-swap="outerHTML">
        <div class="htmx-indicator">Учитавање...</div>
    </div>
</section>
<div id="dialog-root"></div>
{{ end }}
