{{ define "osobe/picker-table.html" }}
<div id="osobe-picker-table">
    {{ if .Data.Items }}
    {{ $field := .Field }}
    <table role="grid">
        <thead>
            <tr>
                <th>Ime</th>
                <th>Prezime</th>
                <th>Uloga</th>
                <th>Grad</th>
                <th>Akcija</th>
            </tr>
        </thead>
        <tbody>
            {{ range .Data.Items }}
            <tr>
                <td>{{ .FirstName }}</td>
                <td>{{ .LastName }}</td>
                <td>{{ .Role }}</td>
                <td>{{ if .City }}{{ .City }}{{ else }}-{{ end }}</td>
                <td>
                    <button class="secondary"
                            type="button"
                            hx-get="/ui/osobe/picker/select/{{ .ID }}?field={{ $field }}"
                            hx-target="body"
                            hx-swap="none">
                        Izaberi
                    </button>
                </td>
            </tr>
            {{ end }}
        </tbody>
    </table>
    {{ else }}
    <p>Nema rezultata.</p>
    {{ end }}
</div>
{{ end }}
