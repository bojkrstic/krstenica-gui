{{ define "osobe/picker.html" }}
<dialog class="modal" data-remove-on-close data-modal-type="picker">
    <article>
        <header>
            <h2>Odaberi osobu</h2>
        </header>
        <section>
            <form class="inline-filter"
                  hx-get="/ui/osobe/picker/table"
                  hx-target="#osobe-picker-table"
                  hx-trigger="submit"
                  hx-swap="outerHTML">
                <input type="hidden" name="field" value="{{ .Field }}">
                <input type="hidden" name="page_number" value="1">
                <input type="hidden" name="page_size" value="10">
                <input type="search" name="last_name" placeholder="Trazi po prezimenu" aria-label="Trazi po prezimenu">
                <button type="submit" class="secondary">Pretrazi</button>
            </form>
        </section>
        <section>
            <div id="osobe-picker-table"
                 hx-get="/ui/osobe/picker/table?field={{ .Field }}"
                 hx-trigger="load"
                 hx-target="this"
                 hx-swap="outerHTML">
                <div class="htmx-indicator">Ucitavanje...</div>
            </div>
        </section>
        <footer>
            <button type="button" class="secondary" data-close-dialog>Zatvori</button>
        </footer>
    </article>
</dialog>
{{ end }}
