{{ define "osobe/edit.html" }}
<dialog open class="modal">
    <article>
        <header>
            <h2>Измени особу</h2>
        </header>
        <form
            hx-put="/ui/osobe/{{ .Osoba.ID }}"
            hx-target="#dialog-root"
            hx-swap="innerHTML"
            hx-include="#osobe-state, #osobe-default-state"
            hx-on::after-request="if(event.detail.successful){if(window.refreshOsobeTable){window.refreshOsobeTable();}var root=document.getElementById('dialog-root');if(root){root.innerHTML='';}}"
        >
            {{ if .Error }}
            <article class="secondary" style="padding: 0.75rem;">
                <strong>{{ .Error }}</strong>
            </article>
            {{ end }}
            <section class="form-card">
                <div class="form-stack">
                    <div class="field-row">
                        <div class="form-field">
                            <label for="osobe-edit-first-name">Име</label>
                            <input id="osobe-edit-first-name" name="first_name" value="{{ .Osoba.FirstName }}" placeholder="нпр. Петар" required>
                        </div>
                        <div class="form-field">
                            <label for="osobe-edit-last-name">Презиме</label>
                            <input id="osobe-edit-last-name" name="last_name" value="{{ .Osoba.LastName }}" placeholder="нпр. Петровић" required>
                        </div>
                    </div>
                    <div class="field-row">
                        <div class="form-field">
                            <label for="osobe-edit-brief-name">Скраћено име</label>
                            <input id="osobe-edit-brief-name" name="brief_name" value="{{ .Osoba.BriefName }}" placeholder="нпр. П. Петровић">
                        </div>
                        <div class="form-field">
                            <label for="osobe-edit-role">Улога</label>
                            <div class="select-indicator">
                                <select id="osobe-edit-role" name="role" required>
                                    <option value="">Одабери улогу</option>
                                    <option value="mother" {{ if eq .Osoba.Role "mother" }}selected{{ end }}>Мајка</option>
                                    <option value="father" {{ if eq .Osoba.Role "father" }}selected{{ end }}>Отац</option>
                                    <option value="godfather" {{ if eq .Osoba.Role "godfather" }}selected{{ end }}>Кум</option>
                                    <option value="paroh" {{ if eq .Osoba.Role "paroh" }}selected{{ end }}>Парох</option>
                                </select>
                                <span aria-hidden="true">
                                    <svg viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M4.5 6.5L8 10l3.5-3.5" />
                                    </svg>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="field-row">
                        <div class="form-field">
                            <label for="osobe-edit-occupation">Занимање</label>
                            <input id="osobe-edit-occupation" name="occupation" value="{{ .Osoba.Occupation }}" placeholder="нпр. Учитељ">
                        </div>
                        <div class="form-field">
                            <label for="osobe-edit-religion">Вера</label>
                            <input id="osobe-edit-religion" name="religion" value="{{ .Osoba.Religion }}" placeholder="нпр. Православна">
                        </div>
                    </div>
                    <div class="form-field">
                        <label for="osobe-edit-address">Адреса</label>
                        <input id="osobe-edit-address" name="address" value="{{ .Osoba.Address }}" placeholder="Улица и број">
                    </div>
                    <div class="form-field-connector" aria-hidden="true">из</div>
                    <div class="location-grid">
                        <div class="form-field location-city">
                            <label for="osobe-edit-city">Град</label>
                            <input id="osobe-edit-city" name="city" value="{{ .Osoba.City }}" placeholder="нпр. Београд">
                        </div>
                        <div class="form-field location-country">
                            <label for="osobe-edit-country">Држава</label>
                            <input id="osobe-edit-country" name="country" value="{{ .Osoba.Country }}" placeholder="нпр. Србија">
                        </div>
                        <div class="form-field location-date">
                            <label for="osobe-edit-birth-date">Датум рођења</label>
                            <div class="date-input-control" data-date-kind="date">
                                <button type="button" class="date-input-icon" data-open-date-picker aria-label="Одабери датум">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                                        <rect x="3.5" y="4.5" width="17" height="16" rx="2.5"/>
                                        <path d="M8 3v3M16 3v3M3.5 10.5h17"/>
                                    </svg>
                                </button>
                                <input
                                    id="osobe-edit-birth-date"
                                    type="text"
                                    name="birth_date"
                                    value="{{ if not (.Osoba.BirthDate.IsZero) }}{{ .Osoba.BirthDate.Format "2006/01/02" }}{{ end }}"
                                    data-date-display
                                    placeholder="нпр. 1990/04/15"
                                    inputmode="numeric"
                                    autocomplete="off"
                                >
                                <input
                                    type="date"
                                    class="native-date-input"
                                    data-native-picker
                                    value="{{ if not (.Osoba.BirthDate.IsZero) }}{{ .Osoba.BirthDate.Format "2006-01-02" }}{{ end }}"
                                    tabindex="-1"
                                    aria-hidden="true"
                                >
                            </div>
                            <small class="date-input-hint">Формат: YYYY/MM/DD</small>
                        </div>
                    </div>
                    <div class="form-field">
                        <label for="osobe-edit-status">Статус</label>
                        <select id="osobe-edit-status" name="status">
                            <option value="">Одабери статус</option>
                            <option value="active" {{ if eq .Osoba.Status "active" }}selected{{ end }}>Активна</option>
                            <option value="inactive" {{ if eq .Osoba.Status "inactive" }}selected{{ end }}>Неактивна</option>
                        </select>
                    </div>
                </div>
            </section>
            <footer>
                <button type="submit" class="primary">Сачувај</button>
                <button type="button" class="secondary" data-close-dialog>Одустани</button>
            </footer>
        </form>
    </article>
</dialog>
{{ end }}
