{{ define "eparhije/index.html" }}
{{ template "layouts/base" . }}
{{ end }}

{{ define "eparhije/content" }}
<section class="card">
    <div class="page-title">
        <div>
            <h1>Епархије</h1>
            <p class="muted">Преглед, додавање и измена епархијских јединица.</p>
        </div>
        <button class="primary"
            type="button"
            hx-get="/ui/eparhije/new"
            hx-target="#dialog-root"
            hx-trigger="click"
            hx-swap="innerHTML"
            hx-include="#eparhije-state, #eparhije-default-state">
            Нова епархија
        </button>
    </div>
    <form class="inline-filter"
          hx-get="/ui/eparhije/table"
          hx-target="#eparhije-table"
          hx-trigger="submit"
          hx-swap="outerHTML">
        <input type="hidden" name="page_number" value="1">
        <input type="hidden" name="page_size" value="10">
        <div class="field-group">
            <label for="eparhije-search">Претрага по називу</label>
            <input type="search"
                   id="eparhije-search"
                   name="name"
                   placeholder="нпр. Бачка"
                   aria-label="Тражи по називу">
        </div>
        <button type="submit" class="secondary">Претражи</button>
    </form>
</section>

<form id="eparhije-default-state" hidden>
    <input type="hidden" name="page_number" value="1">
    <input type="hidden" name="page_size" value="10">
</form>

<section>
    <div id="eparhije-table"
         class="data-grid-wrapper"
         hx-get="/ui/eparhije/table"
         hx-trigger="load, refresh-eparhije-table from:body"
         hx-target="this"
         hx-include="#eparhije-state, #eparhije-default-state"
         hx-swap="outerHTML">
        <div class="htmx-indicator">Учитавање...</div>
    </div>
</section>
<div id="dialog-root"></div>
{{ end }}
