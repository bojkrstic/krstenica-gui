{{ define "svestenici/edit.html" }}
<dialog open class="modal">
    <article>
        <header>
            <h2>Измени свештеника</h2>
        </header>
        <form
            hx-put="/ui/svestenici/{{ .Svestenik.ID }}"
            hx-target="#dialog-root"
            hx-swap="innerHTML"
            hx-include="#svestenici-state, #svestenici-default-state"
            hx-on::after-request="if(event.detail.successful){if(window.refreshSvesteniciTable){window.refreshSvesteniciTable();}var root=document.getElementById('dialog-root');if(root){root.innerHTML='';}}"
        >
            {{ if .Error }}
            <article class="secondary" style="padding: 0.75rem;">
                <strong>{{ .Error }}</strong>
            </article>
            {{ end }}
            <section class="form-card">
                <div class="form-stack">
                    <div class="field-row">
                        <div class="form-field">
                            <label for="svestenici-edit-first-name">Име</label>
                            <input id="svestenici-edit-first-name" name="first_name" value="{{ .Svestenik.FirstName }}" placeholder="нпр. Јован" required>
                        </div>
                        <div class="form-field">
                            <label for="svestenici-edit-last-name">Презиме</label>
                            <input id="svestenici-edit-last-name" name="last_name" value="{{ .Svestenik.LastName }}" placeholder="нпр. Јовановић" required>
                        </div>
                    </div>
                    <div class="field-row">
                        <div class="form-field">
                            <label for="svestenici-edit-city">Град</label>
                            <input id="svestenici-edit-city" name="city" value="{{ .Svestenik.City }}" placeholder="нпр. Нови Сад">
                        </div>
                        <div class="form-field">
                            <label for="svestenici-edit-title">Титула</label>
                            <input id="svestenici-edit-title" name="title" value="{{ .Svestenik.Title }}" placeholder="нпр. протојереј">
                        </div>
                    </div>
                    <div class="form-field">
                        <label for="svestenici-edit-status">Статус</label>
                        <select id="svestenici-edit-status" name="status">
                            <option value="">Одабери статус</option>
                            <option value="active" {{ if eq .Svestenik.Status "active" }}selected{{ end }}>Активан</option>
                            <option value="inactive" {{ if eq .Svestenik.Status "inactive" }}selected{{ end }}>Неактиван</option>
                        </select>
                    </div>
                </div>
            </section>
            <footer>
                <button type="submit" class="primary">Сачувај</button>
                <button type="button" class="secondary" data-close-dialog>Одустани</button>
            </footer>
        </form>
    </article>
</dialog>
{{ end }}
