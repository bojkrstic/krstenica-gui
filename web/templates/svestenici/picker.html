{{ define "svestenici/picker.html" }}
<dialog open class="modal" data-remove-on-close data-modal-type="picker">
    <article>
        <header>
            <h2>Одабери свештеника</h2>
        </header>
        <section>
            <form class="inline-filter"
                  hx-get="/ui/svestenici/picker/table"
                  hx-target="#svestenici-picker-table"
                  hx-trigger="submit"
                  hx-swap="outerHTML">
                <input type="hidden" name="field" value="{{ .Field }}">
                <input type="hidden" name="page_number" value="1">
                <input type="hidden" name="page_size" value="10">
                <input type="search" name="last_name" placeholder="Тражи по делу презимена" aria-label="Тражи по делу презимена">
                <button type="submit" class="secondary">Претражи</button>
            </form>
            <button class="primary"
                    type="button"
                    hx-get="/ui/svestenici/new?context=picker&field={{ .Field }}"
                    hx-target="body"
                    hx-trigger="click"
                    hx-swap="beforeend">
                Додај новог свештеника
            </button>
        </section>
        <section>
            <div id="svestenici-picker-table"
                 hx-get="/ui/svestenici/picker/table?field={{ .Field }}"
                 hx-trigger="load"
                 hx-target="this"
                 hx-swap="outerHTML">
                <div class="htmx-indicator">Учитавање...</div>
            </div>
        </section>
        <footer>
            <button type="button" class="secondary" data-close-dialog>Затвори</button>
        </footer>
    </article>
</dialog>
{{ end }}
