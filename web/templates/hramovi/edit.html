{{ define "hramovi/edit.html" }}
<dialog open class="modal">
    <article>
        <header>
            <h2>Измени храм</h2>
        </header>
        <form
            hx-put="/ui/hramovi/{{ .Hram.ID }}"
            hx-target="#dialog-root"
            hx-swap="innerHTML"
            hx-include="#hramovi-state, #hramovi-default-state"
            hx-on::after-request="if(event.detail.successful){if(window.refreshHramoviTable){window.refreshHramoviTable();}var root=document.getElementById('dialog-root');if(root){root.innerHTML='';}}"
        >
            {{ if .Error }}
            <article class="secondary" style="padding: 0.75rem;">
                <strong>{{ .Error }}</strong>
            </article>
            {{ end }}
            <section class="form-card">
                <div class="form-stack">
                    <div class="field-row compact">
                        <div class="form-field">
                            <label for="hramovi-edit-name">Назив храма</label>
                            <input
                                id="hramovi-edit-name"
                                name="name"
                                value="{{ .Hram.Name }}"
                                placeholder="нпр. Храм Светог Саве"
                                required
                            >
                        </div>
                        <div class="field-connector" aria-hidden="true">у</div>
                        <div class="form-field">
                            <label for="hramovi-edit-city">Град</label>
                            <input
                                id="hramovi-edit-city"
                                name="city"
                                value="{{ .Hram.City }}"
                                placeholder="нпр. Београд"
                            >
                        </div>
                    </div>
                    <div class="field-row">
                        <div class="form-field">
                            <label for="hramovi-edit-status">Статус</label>
                            <select id="hramovi-edit-status" name="status">
                                <option value="">Одабери статус</option>
                                <option value="active" {{ if eq .Hram.Status "active" }}selected{{ end }}>Активан</option>
                                <option value="inactive" {{ if eq .Hram.Status "inactive" }}selected{{ end }}>Неактиван</option>
                            </select>
                        </div>
                    </div>
                </div>
            </section>
            <footer>
                <button type="submit" class="primary">Сачувај</button>
                <button type="button" class="secondary" data-close-dialog>Одустани</button>
            </footer>
        </form>
    </article>
</dialog>
{{ end }}
