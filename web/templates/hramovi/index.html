{{ define "hramovi/index.html" }}
{{ template "layouts/base" . }}
{{ end }}

{{ define "hramovi/content" }}
<section class="page-title">
    <div>
        <h1>Храмови</h1>
        <p>Преглед, додавање и измена храмова.</p>
    </div>
    <div class="actions">
        <form class="inline-filter"
              hx-get="/ui/hramovi/table"
              hx-target="#hramovi-table"
              hx-trigger="submit"
              hx-swap="outerHTML">
            <input type="hidden" name="page_number" value="1">
            <input type="hidden" name="page_size" value="10">
            <input type="search" name="name" placeholder="Тражи по називу" aria-label="Тражи по називу">
            <button type="submit" class="secondary">Претражи</button>
        </form>
        <button class="primary"
            type="button"
            hx-get="/ui/hramovi/new"
            hx-target="#dialog-root"
            hx-trigger="click"
            hx-swap="innerHTML"
            hx-include="#hramovi-state, #hramovi-default-state">
            Нови храм
        </button>
    </div>
</section>

<form id="hramovi-default-state" hidden>
    <input type="hidden" name="page_number" value="1">
    <input type="hidden" name="page_size" value="10">
</form>

<section>
    <div id="hramovi-table"
         hx-get="/ui/hramovi/table"
         hx-trigger="load, refresh-hramovi-table from:body"
         hx-target="this"
         hx-include="#hramovi-state, #hramovi-default-state"
         hx-swap="outerHTML">
        <div class="htmx-indicator">Учитавање...</div>
    </div>
</section>
<div id="dialog-root"></div>
{{ end }}
