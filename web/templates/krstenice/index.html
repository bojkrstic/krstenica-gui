{{ define "krstenice/index.html" }}
{{ template "layouts/base" . }}
{{ end }}

{{ define "krstenice/content" }}
<section class="page-title">
    <div>
        <h1>Крштенице</h1>
        <p>Листа евидентираних крштења са брзим претрагама.</p>
    </div>
    <div class="actions">
        <form class="inline-filter" hx-get="/ui/krstenice/table" hx-target="#krstenice-table" hx-trigger="submit" hx-swap="outerHTML">
            <input type="hidden" name="page_number" value="1">
            <input type="hidden" name="page_size" value="10">
            <input type="search" name="first_name" placeholder="Тражи по имену" aria-label="Тражи по имену">
            <button type="submit" class="secondary">Претражи</button>
        </form>
        <button
            class="primary"
            hx-get="/ui/krstenice/new"
            hx-target="#dialog-root"
            hx-trigger="click"
            hx-swap="innerHTML"
            data-action="create-krstenica"
            type="button"
        >Нова крштеница</button>
    </div>
</section>

<form id="krstenice-default-state" hidden>
    <input type="hidden" name="page_number" value="1">
    <input type="hidden" name="page_size" value="10">
</form>

<section>
    <div id="krstenice-table"
         hx-get="/ui/krstenice/table"
         hx-trigger="load, refresh-krstenice-table from:body"
         hx-target="this"
         hx-include="#krstenice-state, #krstenice-default-state"
         hx-swap="outerHTML">
        <div class="htmx-indicator">Учитавање...</div>
    </div>
</section>
<div id="dialog-root"></div>
{{ end }}
