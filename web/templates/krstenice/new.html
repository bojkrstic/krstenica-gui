{{ define "krstenice/new.html" }}
<dialog open class="modal">
    <article>
        <header>
            <h2>Нова крштеница</h2>
        </header>
        <form
            id="krstenica-form"
            hx-post="/api/v1/adminv2/krstenice"
            hx-target="#krstenice-table"
            hx-swap="none"
            hx-include="closest form"
            hx-encoding="json"
            hx-on::after-request="if(event.target!==this){return;}if(event.detail.successful){if(window.refreshKrsteniceTable){window.refreshKrsteniceTable();}var root=document.getElementById('dialog-root');if(root){root.innerHTML='';}}"
            data-json-form
        >
            <section>
                <h4>Основни подаци</h4>
                <div class="form-grid">
                    <label>Књига
                        <input name="book" required>
                    </label>
                    <label>Страна књиге
                        <input type="number" name="page" min="1" required>
                    </label>
                    <label>Текући број
                        <input type="number" name="current_number" min="1" required>
                    </label>
                    <label>Име детета
                        <input name="first_name" required>
                    </label>
                    <label>Пол детета
                        <input name="gender" placeholder="Мушко / Женско" required>
                    </label>
                    <label>Град
                        <input name="city">
                    </label>
                    <label>Држава
                        <input name="country">
                    </label>
                </div>
            </section>

            <section>
                <h4>Датуми</h4>
                <div class="form-grid">
                    <label>Датум и време рођења
                        <input type="datetime-local" name="birth_date">
                    </label>
                    <label>Датум и време крштења
                        <input type="datetime-local" name="baptism">
                    </label>
                    <label>Рођење - редослед
                        <input name="birth_order" placeholder="Примери: Прво, Близанац А">
                    </label>
                    <label>Датум издавања сертификата
                        <input type="date" name="certificate">
                    </label>
                </div>
            </section>

            <section>
                <h4>Место рођења</h4>
                <div class="form-grid">
                    <label>Место рођења
                        <input name="place_of_birthday">
                    </label>
                    <label>Општина рођења
                        <input name="municipality_of_birthday">
                    </label>
                    <label>Место сертификата
                        <input name="town_of_certificate">
                    </label>
                </div>
            </section>

            <section>
                <h4>Епархија и храм</h4>
                <div class="form-grid">
                    <label>Епархија
                        <select name="eparhija_id">
                            <option value="">Одабери епархију</option>
                            {{ range .Eparhije }}
                            <option value="{{ .ID }}">{{ .Name }}{{ if .City }} - {{ .City }}{{ end }}</option>
                            {{ end }}
                        </select>
                    </label>
                    <label>Храм
                        <select name="tample_id">
                            <option value="">Одабери храм</option>
                            {{ range .Hramovi }}
                            <option value="{{ .ID }}">{{ .Name }}{{ if .City }} - {{ .City }}{{ end }}</option>
                            {{ end }}
                        </select>
                    </label>
                    <label>Број сертификата
                        <input type="text" name="number_of_certificate">
                    </label>
                </div>
            </section>

            <section>
                <h4>Родитељи и кумство</h4>
                <div class="form-grid">
                    <label>Родитељ
                        <input type="hidden" name="parent_id">
                        <div class="input-with-action">
                            <input type="text" data-display-field="parent_id" placeholder="Није одабрано">
                            <button class="secondary"
                                type="button"
                                hx-get="/ui/osobe/picker?field=parent_id"
                                hx-target="body"
                                hx-trigger="click"
                                hx-swap="beforeend">
                                Одабери
                            </button>
                        </div>
                        <p class="field-comment" data-comment-field="parent_id"></p>
                    </label>

                    <label>Кум
                        <input type="hidden" name="godfather_id">
                        <div class="input-with-action">
                            <input type="text" data-display-field="godfather_id" placeholder="Није одабрано">
                            <button class="secondary"
                                type="button"
                                hx-get="/ui/osobe/picker?field=godfather_id"
                                hx-target="body"
                                hx-trigger="click"
                                hx-swap="beforeend">
                                Одабери
                            </button>
                        </div>
                        <p class="field-comment" data-comment-field="godfather_id"></p>
                    </label>
                    <label>Свештеник
                        <input type="hidden" name="priest_id">
                        <div class="input-with-action">
                            <input type="text" data-display-field="priest_id" placeholder="Није одабрано">
                            <button class="secondary"
                                type="button"
                                hx-get="/ui/svestenici/picker?field=priest_id"
                                hx-target="body"
                                hx-trigger="click"
                                hx-swap="beforeend">
                                Одабери
                            </button>
                        </div>
                        <p class="field-comment" data-comment-field="priest_id"></p>
                    </label>
                    <label>Је ли дете црквено брачно?
                        <input name="is_church_married" placeholder="Да / Не">
                    </label>
                    <label>Дете је близанац?
                        <input name="is_twin" placeholder="Да / Не">
                    </label>
                    <label>Физички недостатак?
                        <input name="has_physical_disability" placeholder="Да / Не">
                    </label>
                </div>
            </section>

            <section>
                <h4>Остало</h4>
                <div class="form-grid">
                    <label>Страна домовника / анаграф
                        <input name="anagrafa">
                    </label>
                </div>
                <label>Напомена
                    <textarea name="comment" rows="3"></textarea>
                </label>
            </section>

            <footer>
                <button type="submit" class="primary">Сачувај све</button>
                <button type="button" class="secondary" data-close-dialog>Одустани</button>
            </footer>
        </form>
    </article>
</dialog>
<script>
  (function () {
    const pickerButtonSelector = "button[hx-get*='/picker/select/']";

    document.body.addEventListener("click", function (evt) {
      const btn = evt.target.closest(pickerButtonSelector);
      if (!btn) {
        return;
      }

      const hxGet = btn.getAttribute("hx-get");
      if (!hxGet) {
        return;
      }

      const url = new URL(hxGet, window.location.origin);
      const id = url.pathname.split("/").pop();
      const field = url.searchParams.get("field");
      if (!field) {
        return;
      }

      const row = btn.closest("tr");
      const cells = row ? row.children : [];
      const ime = cells[0] ? cells[0].innerText.trim() : "";
      const prezime = cells[1] ? cells[1].innerText.trim() : "";
      const fullName = `${ime} ${prezime}`.trim();

      const displayInput = document.querySelector(`[data-display-field="${field}"]`);
      const hiddenInput = document.querySelector(`[name="${field}"]`);

      if (displayInput) {
        displayInput.value = fullName;
      }
      if (hiddenInput) {
        hiddenInput.value = id;
      }

      const pickerDialog = btn.closest("dialog[data-modal-type='picker']");
      if (pickerDialog) {
        if (typeof pickerDialog.close === "function") {
          pickerDialog.close();
        }
        pickerDialog.remove();
      }
    });

    const form = document.getElementById("krstenica-form");
    if (!form) {
      return;
    }

    form.addEventListener("htmx:configRequest", function (event) {
      if (event.target !== form) {
        return;
      }

      try {
        const payloadCopy = JSON.parse(JSON.stringify(event.detail.parameters || {}));
        console.log("[Nova krstenica] payload:", payloadCopy);
      } catch (err) {
        console.warn("[Nova krstenica] Failed to log payload", err, event.detail.parameters);
      }
    });
  })();
</script>

{{ end }}
